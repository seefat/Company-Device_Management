{% extends 'base.html' %}

{% block title %}
{% if form.instance.pk %}
  Update Company
{% else %}
  Create Company
{% endif %}
{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Company</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
